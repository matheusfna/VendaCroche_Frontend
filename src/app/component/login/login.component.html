<div class="header">
  <div class="imgHeader">

      <app-header-one></app-header-one>

    <div fxLayout ="row" fxLayoutAlign="center center" style=" width: 100%; height: 100%;  ">
      <div class = "container" fxLayout="column" fxLayoutAlign="center center">
        <div class ="matriz" fxLayout="column" fxLayoutAlign="center center">

          <form class = "form" method="post" action="">
            <p class="descricao"> Preencha todos os campos para efetuar <br> seu login </p>
            <div fxLayout="column" fxLayoutAlign="center center " style=" width: 100%; height: auto;">

              <div class = "caixa-input" fxLayout="column" fxLayoutAlign="center center ">
                <mat-form-field class="example-full-width">
                  <mat-label class="label">Digite o seu E-mail</mat-label>
                  
                  <input class = "input" matInput placeholder="email@fumec.com" name="email"  [(ngModel)]="email">
                  
                  <mat-hint style="color: red; font-size: 12px; font-weight: bold;"  *ngIf="errorEmail == true">Preencha o campo e-mail</mat-hint>
   
                </mat-form-field>
              </div>
              <div fxLayout="column" fxLayoutAlign="center center " style="width: 100%;">
                <mat-form-field class="example-full-width">
                  <mat-label class = "label">Digite o sua senha</mat-label>
                  <input class = "input" type="password" matInput placeholder="Ex. *****" name="password"
                    [(ngModel)]="password">
                    <mat-hint style="color: red; font-size: 12px; font-weight: bold;"  *ngIf="errorPassword == true">Preencha o campo senha</mat-hint>
                </mat-form-field>
              </div>
              <div fxLayout="column" fxLayoutAlign="center center " style="width: 100%;">
                <section class="example-full-width">

                  <mat-checkbox class="example-margin" style="color: white !important;">Manter Logado</mat-checkbox>

                </section>
              </div>

              <button class = "button-login" mat-button (click)="onSubmit()">Logar</button>

            </div>
          </form>

        </div>
        <div class = "bot" fxLayout="column" fxLayoutAlign="center center">
          <p>
            Ainda n√£o tem conta?
            <a [routerLink]="['/register']">Cadastre-se</a>
            <br>
            Esqueceu a senha?
            <a >Clique aqui</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
