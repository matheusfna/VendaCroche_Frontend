<div class="header">
  <div class="imgHeader">
    <app-header-one></app-header-one>

    <div fxLayout="row" fxLayoutAlign="center center" style=" width: 100%; height: 100%;">
      <div class="container" fxLayout="column" fxLayoutAlign="center center">
        <div class="matriz" fxLayout="column" fxLayoutAlign="center center">
          <form class="form">
            <p class="descricao"> Preencha todos os campos para efetuar <br> seu cadastro no tatiCroche </p>
            <div fxLayout="column" fxLayoutAlign="center center " style=" width: 100%; height: auto;">

              <div class="caixa-input" fxLayout="column" fxLayoutAlign="center center">
                <mat-form-field class="example-full-width">
                  <mat-label class="label">Digite o seu nome</mat-label>
                  <input class="input" matInput placeholder="Ex. Cristiano Ronaldo" maxlength="10" name="nome" [(ngModel)]="nome">
                </mat-form-field>
              </div>

              <div class="caixa-input" fxLayout="column" fxLayoutAlign="center center ">
                <mat-form-field class="example-full-width">
                  <mat-label class="label">Digite o seu E-mail</mat-label>
                  <input class="input" matInput placeholder="Ex. tatiCroche@fumec.com" name='email' [(ngModel)]="email">
                </mat-form-field>
              </div>

              <div class="caixa-input" fxLayout="column" fxLayoutAlign="center center ">
                <mat-form-field class="example-full-width">
                  <mat-label class="label">Digite o sua senha</mat-label>
                  <input class="input" matInput placeholder="Ex. *****" name='senha' [(ngModel)]="password">
                </mat-form-field>
              </div>

              <div fxLayout="column" fxLayoutAlign="center center " style="width: 100%;">
                <section class="example-full-width">

                  <mat-checkbox class="example-margin" style="color: white !important;">Manter Logado</mat-checkbox>

                </section>
              </div>

              <button class="button-cadastrar" mat-button (click)="onSubmit()">Cadastrar</button>

            </div>
          </form>

        </div>
        <div class="bot" fxLayout="column" fxLayoutAlign="center center">
          <p>
            Ja possui conta?
            <a [routerLink]="['/login']">Entre!</a>

          </p>


        </div>
      </div>

    </div>
  </div>
</div>
